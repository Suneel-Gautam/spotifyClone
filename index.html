<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <div class="container flex bg-black">
      <!-- left side section  -->
      <div class="left">
        <div class="home bg-grey rounded">
          <div class="logo">
            <img src="img/logo.svg" class="invert" alt="" />
          </div>
          <ul>
            <li><img src="img/home.svg" class="invert" alt="Home" />Home</li>
            <li>
              <img src="img/search.svg" class="invert" alt="Search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded">
          <div class="heading">
            <img src="img/playlist.svg" class="invert" alt="" />
            <h2>Your Library</h2>
          </div>

          <div class="songList">
            <ul></ul>
          </div>

          <div class="footer flex">
            <div>Legal</div>
            <div>Privacy Center</div>
            <div>Privacy Policy</div>
            <div>Cookies</div>
            <div>About Ads</div>
            <div>Accessibility</div>
          </div>
        </div>
      </div>

      <!-- right side section  -->
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <span class="material-symbols-outlined"> keyboard_arrow_left </span>

            <span class="material-symbols-outlined">
              keyboard_arrow_right
            </span>
          </div>

          <div class="buttons">
            <button class="signup">Signup</button>
            <button class="login">Login</button>
          </div>
        </div>

        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>

          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <div class="circle">
                  <span class="material-symbols-outlined"> play_arrow </span>
                </div>
              </div>
              <img src="img/cover.jpg" class="" alt="" />

              <h2>Happy Hits</h2>
              <p>Hits to Boost your Moood and full you with..</p>
            </div>
          </div>

          <div class="playbar">
            <div class="songinfo"></div>

            <div class="songbuttons">
              <img src="img/prevsong.svg" alt="" />
              <img src="img/play.svg" alt="" />
              <img src="img/nextsong.svg" alt="" />
            </div>

            <div class="songtime"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
